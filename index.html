<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page flex-column">
        <header class="header page__header">
            <a href="#">
                <img src="./images/logo.svg" alt="лого" class="header__logo">
            </a>
        </header>
        <main class="main">
            <div class="profile flex-row">
                <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__text flex-column">
                    <div class="profile__info flex-row">
                        <h1 class="profile__name text-overflow-prevent">Жак-Ив Кусто</h1>
                        <button class="edit-button profile__edit-button button" type="button"></button>
                    </div>
                    <p class="profile__title text-overflow-prevent">Исследователь океана</p>
                </div>
                <button class="button add-button profile__add-button" type="button"></button>
            </div>
            <div class="elements main__elements"></div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="form form_type_form flex-column" id="edit_form">
            <button class="button form__close-btn form__close-btn_type_form" type="button"></button>
            <form class="pop-up flex-column" id="popup-form" name="popup" method="post">
                <h2 class="pop-up__header">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="pop-up__text pop-up__text_type_name" name="name" required>
                <input type="text" placeholder="Должность" class="pop-up__text pop-up__text_type_title" name="title" required>
                <button type="submit" class="pop-up__save-btn button" name="save" >Сохранить</button>
            </form> 
        </div>
        <div class="form form_type_form flex-column" id="new_form">
            <button class="button form__close-btn form__close-btn_type_form" type="button"></button>
            <form class="pop-up flex-column" id="new_popup-form" name="popup" method="post">
                <h2 class="pop-up__header">Новое место</h2>
                <input type="text" placeholder="Название" class="pop-up__text pop-up__text_type_name" name="name" required>  
                <input type="url" placeholder="Ссылка на картинку" class="pop-up__text pop-up__text_type_title" name="title" required>
                <button type="submit" class="pop-up__save-btn button" name="save">Создать</button>
            </form> 
        </div>
        <div class="form form_type_image flex-column">
            <div class="pop-up__container">
                <button class="button form__close-btn form__close-btn_type_image" type="button"></button>
                <img class="form__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="какое-то место">
                <h2 class="form__text">Какое-то место</h2>
            </div>
        </div>
    </div>
    <template id="element">
        <div class="elements__element element">
            <img class="element__image">
            <button class="button element__trash" type="button"></button>
            <div class="element__info flex-row">
                <h2 class="element__title text-overflow-prevent"></h2>
                <button class="button element__button" type="button"></button>
            </div>
        </div>
      </template> 
    <script src="./scripts/index.js"></script>
</body>
</html>
