<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page flex-column">
        <header class="header page__header">
            <a href="#">
                <img src="./images/logo.svg" alt="лого" class="header__logo">
            </a>
        </header>
        <main class="main">
            <div class="profile flex-row">
                <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__text flex-column">
                    <div class="profile__info flex-row">
                        <h1 class="profile__name text-overflow-prevent">Жак-Ив Кусто</h1>
                        <button class="edit-button profile__edit-button button" type="button"></button>
                    </div>
                    <p class="profile__title text-overflow-prevent">Исследователь океана</p>
                </div>
                <button class="button add-button profile__add-button"></button>
            </div>
            <div class="elements main__elements">
                <div class="elements__element element">
                    <img class="element__image" src="./images/first_image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Карачаевск</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element element">
                    <img class="element__image" src="./images/second-image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Гора Эльбрус</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element element">
                    <img class="element__image" src="./images/third_image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Домбай</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element element">
                    <img class="element__image" src="./images/second-image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Гора Эльбрус</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element element">
                    <img class="element__image" src="./images/third_image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Домбай</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element element">
                    <img class="element__image" src="./images/first_image.png" alt="Карачаевск">
                    <div class="element__info flex-row">
                        <h2 class="element__title text-overflow-prevent">Карачаево-Черкесия</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="form flex-column">
            <button class="button form__close-btn" type="button"></button>
            <form class="pop-up flex-column" id="popup-form" name="popup" method="post">
                <h2 class="pop-up__header">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="pop-up__text pop-up__text_type_name" name="name">
                <input type="text" placeholder="Должность" class="pop-up__text pop-up__text_type_title" name="title">
                <button type="submit" class="pop-up__save-btn button" name="save" >Сохранить</button>
            </form> 
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
