<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page flex-column">
        <header class="header page__header">
            <a href="#">
                <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo">
            </a>
        </header>
        <main class="main">
            <div class="profile flex-row">
                <div class="profile__container">
                    <img src="" alt="Аватар" class="profile__avatar">
                    <span class="profile__overlay"></span>
                </div>
                <div class="profile__text flex-column">
                    <div class="profile__info flex-row">
                        <h1 class="profile__name text-overflow-prevent"></h1>
                        <button class="edit-button profile__edit-button button" type="button"></button>
                    </div>
                    <p class="profile__title text-overflow-prevent"></p>
                </div>
                <button class="button add-button profile__add-button" type="button"></button>
            </div>
            <div class="elements main__elements"></div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_form flex-column" id="edit_form">
            <button class="button popup__close-btn popup__close-btn_type_form" type="button"></button>
            <form class="form flex-column" id="popup-form" name="form" method="post" novalidate>
                <h2 class="form__header">Редактировать профиль</h2>
                <input type="text" id="name-input" placeholder="Имя" class="form__text form__text_type_name" name="name" minlength="2" maxlength="40" required>
                <span class="name-input-error form__input-error"></span>
                <input type="text" id="title-input" placeholder="Должность" class="form__text form__text_type_title" name="title" minlength="2" maxlength="200" required>
                <span class="title-input-error form__input-error"></span>
                <button type="submit" class="form__save-btn button" name="save" >Сохранить</button>
            </form>
            <span class="popup__overlay"></span>
        </div>
        <div class="popup popup_type_form flex-column" id="location_form">
            <button class="button popup__close-btn popup__close-btn_type_form" type="button"></button>
            <form class="form flex-column" id="location_popup-form" name="form" method="post" novalidate>
                <h2 class="form__header">Новое место</h2>
                <input type="text" id="place-input"placeholder="Название" class="form__text form__text_type_name" name="name" minlength="2" maxlength="30"  required>
                <span class="place-input-error form__input-error"></span>
                <input type="url" id="url-input" placeholder="Ссылка на картинку" class="form__text form__text_type_title" name="title" required>
                <span class="url-input-error form__input-error"></span>
                <button type="submit" class="form__save-btn button form__save-btn_inactive" name="save" disabled>Создать</button>
            </form>
            <span class="popup__overlay"></span>
        </div>

        <div class="popup popup_type_form flex-column" id="confirmation_form">
            <button class="button popup__close-btn popup__close-btn_type_form" type="button"></button>
            <form class="form form_confirmation flex-column" id="confirmation_popup-form" name="form" method="post" novalidate>
                <h2 class="form__header form__header_confirmation">Вы уверены?</h2>
                <button type="submit" class="form__save-btn button form__save-btn_inactive" name="save" disabled>Да</button>
            </form>
            <span class="popup__overlay"></span>
        </div>

        <div class="popup popup_type_form flex-column" id="avatar_form">
            <button class="button popup__close-btn popup__close-btn_type_form" type="button"></button>
            <form class="form flex-column" id="avatar_popup-form" name="form" method="post" novalidate>
                <h2 class="form__header">Обновить аватар</h2>
                <input type="url" id="url-input-avatar" placeholder="URL" class="form__text form__text_type_name" name="avatar" minlength="2" required>
                <span class="url-input-avatar-error form__input-error"></span>
                <button type="submit" class="form__save-btn button form__save-btn_inactive" name="save" disabled>Сохранить</button>
            </form>
            <span class="popup__overlay"></span>
        </div>

        <div class="popup popup_type_image flex-column">
            <div class="popup__container">
                <button class="button popup__close-btn popup__close-btn_type_image" type="button"></button>
                <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="какое-то место">
                <h2 class="popup__text">Какое-то место</h2>
        </div>
            <span class="popup__overlay"></span>
        </div>
    </div>
    <template id="element">
        <div class="elements__element element">
            <img class="element__image">
            <button class="button element__trash" type="button"></button>
            <div class="element__info flex-row">
                <h2 class="element__title text-overflow-prevent"></h2>
                <div class="flex-column">
                    <button class="button element__button" type="button"></button>
                    <p class="element__likes"></p>
                </div>
                
            </div>
        </div>
      </template> 
</body>
</html>
